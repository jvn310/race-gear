<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RaceGear</title>
</head>
<body>

    <h2>The race gear</h2>
    <form action="" target="_blank">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" required ><br>

        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"  required><br>

        <label for="idNumber">ID Number:</label><br>
        <input type="text" id="idNum" name="idNum" pattern="[0-9]{13}" ><br>

        <label for="age">Age:</label>
        <br>
        <select id="age"name="age">
        <option value="18-23"> 18-23</option>
        <option value="23-28">23-28</option>
        <option value="28-33">28-33</option>
        <option value="33-40">33-40</option>
        </select><br>

        <label for="teamName">Team Name:</label><br>
        <input type="text" id="teamName" name="teamName" required ><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" ><br>

        <label for="contactNum">Contact Number:</label><br>
        <input type="text" id="contactNum" name="contactNum" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="076-254-3695"><br>

        
        <label for="time">Time Slot:</label>
        <br>
        <select id="time"name="time">
        <option value="10h00-12h00"> 10h00-12h00</option>
        <option value="12h00-14h00">12h00-14h00</option>
        <option value="14h00-16h00">14h00-16h00</option>
        <option value="16h00-18h00">16h00-18h00</option>
        </select><br>

        <label for="licence">F1 licence:</label>
        <br>
        <input type ="file" id="license" name="licence" accept="image/png,image/jpeg" required><br>
        
        <label for="id">ID document:</label>
        <br>
        <input type ="file" id="id" name="id" accept="image/png,image/jpeg" required>

        <br>
        <br>
         
        <div class="tacbox">
            <input id="checkbox" type="checkbox" required>
            <label for="checkbox">I agree to these <a href="#">Terms and Conditions.</a></label>
        </div>
        <br>
        <input type="submit">


    </form>
</body>
</html>
